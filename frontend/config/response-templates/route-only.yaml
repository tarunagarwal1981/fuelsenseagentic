template:
  query_type: "route-only"
  name: "Route Calculation Response"
  version: "1.0.0"
  description: "Simple response for route-only queries"
  
  sections:
    # =========================================================
    # TIER 0: ROUTE MAP (Always visible when route exists)
    # =========================================================
    
    - id: "route_map"
      title: "Route Map"
      tier: 0
      visibility: "always"
      priority: 0
      condition: "route_data"
      
      content_source:
        component: "MapViewer"
        props:
          route: "route_data"
      
      notes: |
        Map is PRIMARY interface for geographic context.
        Always visible, never collapsed.
        Port objects are constructed from route_data fields in the component.

    # =========================================================
    # TIER 1: PRIMARY RESPONSE
    # =========================================================
    
    - id: "route_summary"
      title: "üìç Route Summary"
      tier: 1
      priority: 1
      visibility: "always"
      max_words: 100
      
      content_source:
        state_path: "route_data"
    
    - id: "route_waypoints"
      title: "üó∫Ô∏è Route Waypoints"
      tier: 2
      priority: 1
      visibility: "expandable"
      collapsed: true
      
      content_source:
        state_path: "route_data.waypoints"
        format: "waypoints_list"
