# Get Fuel Prices Tool Configuration

id: get_fuel_prices
name: Fuel Price Fetcher
description: Fetch current fuel prices at bunker ports for various fuel types including VLSFO, LSMGO, and HSFO
category: bunker

domain:
  - bunker_planning
  - cost_optimization

cost: api_call
avgLatencyMs: 500
maxLatencyMs: 3000
reliability: 0.97

dependencies:
  external:
    - fuel_price_api
  internal: []

agentIds:
  - bunker_agent

requiresAuth: false

rateLimit:
  calls: 200
  windowMs: 60000

enabled: true

inputSchema:
  type: object
  properties:
    port_codes:
      type: array
      description: "Array of port LOCODEs"
    fuel_types:
      type: array
      description: "Fuel types to get prices for"
    date:
      type: string
      description: "Date for price query (ISO format)"
  required:
    - port_codes
    - fuel_types

outputSchema:
  type: object
  properties:
    prices:
      type: array
      description: "Array of price data by port and fuel type"
    currency:
      type: string
      description: "Currency code (USD)"
    price_date:
      type: string
      description: "Date of prices"
  required: []

metadata:
  version: "1.0.0"
  lastUpdated: "2025-01-24"
