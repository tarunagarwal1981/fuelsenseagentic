# Calculate Weather Consumption Tool Configuration

id: calculate_weather_consumption
name: Weather Consumption Calculator
description: Calculate weather-adjusted fuel consumption based on marine weather forecast, accounting for wind, waves, and current effects
category: weather

domain:
  - fuel_consumption
  - weather_analysis
  - bunker_planning

cost: free
avgLatencyMs: 50
maxLatencyMs: 200
reliability: 0.99

dependencies:
  external: []
  internal:
    - fetch_marine_weather

agentIds:
  - weather_agent

requiresAuth: false

enabled: true

inputSchema:
  type: object
  properties:
    weather_data:
      type: array
      description: "Weather forecast data"
    vessel_profile:
      type: object
      description: "Vessel specifications"
    base_consumption:
      type: number
      description: "Base fuel consumption rate"
  required:
    - weather_data
    - vessel_profile
    - base_consumption

outputSchema:
  type: object
  properties:
    adjusted_consumption:
      type: number
      description: "Weather-adjusted consumption in MT/day"
    consumption_increase_pct:
      type: number
      description: "Percentage increase due to weather"
    total_voyage_consumption:
      type: number
      description: "Total estimated consumption in MT"
    weather_impact_summary:
      type: string
      description: "Summary of weather impact"
  required: []

metadata:
  version: "1.0.0"
  lastUpdated: "2025-01-24"
