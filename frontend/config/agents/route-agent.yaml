# Route Agent Configuration
# Calculates optimal maritime routes between ports

id: route_agent
name: Route Calculator Agent
description: Calculates maritime routes between ports using Maritime Route API and generates vessel position timeline for weather analysis. Deterministic workflow - no LLM tool-calling.
type: specialist

domain:
  - route_planning
  - voyage_planning
  - navigation

capabilities:
  - calculate_route
  - estimate_distance
  - generate_waypoints
  - calculate_weather_timeline
  - estimate_travel_time
  - identify_eca_zones

intents:
  - plan_route
  - calculate_distance
  - find_waypoints
  - how_far
  - how_long

tools:
  required:
    - calculate_route
  optional:
    - calculate_weather_timeline

dependencies:
  upstream:
    - supervisor
  downstream:
    - compliance_agent
    - weather_agent
    - bunker_agent

execution:
  type: deterministic
  canRunInParallel: false
  maxExecutionTimeMs: 30000
  retryPolicy:
    maxRetries: 3
    backoffMs: 1000
  costPerCall: 0.00

produces:
  stateFields:
    - route_data
    - vessel_timeline
    - waypoints
    - total_distance
    - eca_zones
  messageTypes:
    - route_calculated
    - route_error

consumes:
  required:
    - messages
  optional:
    - origin
    - destination
    - vessel_speed
    - departure_datetime

validation:
  preExecution:
    - port_names_valid
    - origin_destination_different
  postExecution:
    - route_calculated_successfully
    - distance_positive
    - waypoints_generated

enabled: true

metadata:
  version: "1.0.0"
  lastUpdated: "2025-01-24"
  maintainer: FuelSense Team
  documentation: docs/agents/route-agent.md
